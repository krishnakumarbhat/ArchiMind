<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Architecture Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --background: #111827; --surface: #1F2937; --primary: #10B981; --text-primary: #F9FAFB; --text-secondary: #9CA3AF; --border-color: #374151; }
        body { font-family: 'Inter', sans-serif; background-color: var(--background); color: var(--text-primary); }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 2rem; }
        .tab { padding: 1rem 2rem; background: none; border: none; color: var(--text-secondary); font-size: 1rem; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .documentation-layout { display: grid; grid-template-columns: 260px 1fr; gap: 2rem; align-items: flex-start; }
        .toc-panel { background-color: rgba(17, 24, 39, 0.92); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem; position: sticky; top: 6rem; box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45); }
        .toc-panel h3 { margin-top: 0; font-size: 1rem; letter-spacing: 0.08em; text-transform: uppercase; color: var(--text-secondary); }
        .chapter-nav { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; }
        .chapter-link { padding: 0.65rem 0.85rem; border-radius: 10px; color: var(--text-secondary); font-size: 0.95rem; text-decoration: none; background: rgba(31, 41, 55, 0.85); border: 1px solid transparent; transition: all 0.2s ease; display: block; }
        .chapter-link:hover { color: var(--text-primary); border-color: rgba(16, 185, 129, 0.35); transform: translateX(6px); }
        .chapter-link.active { color: var(--primary); border-color: var(--primary); background: rgba(16, 185, 129, 0.12); }
        .documentation-content { background-color: var(--surface); padding: 2.5rem; border-radius: 14px; line-height: 1.75; box-shadow: 0 22px 60px rgba(8, 13, 26, 0.55); }
        .documentation-content h1 { font-size: 2.2rem; margin-bottom: 1.5rem; letter-spacing: 0.01em; }
        .documentation-content h2 { margin-top: 2.5rem; margin-bottom: 1.2rem; padding: 1rem 1.2rem; border-radius: 12px; background: linear-gradient(135deg, rgba(16, 185, 129, 0.14), rgba(59, 130, 246, 0.12)); border: 1px solid rgba(16, 185, 129, 0.25); font-size: 1.35rem; display: flex; align-items: center; gap: 0.5rem; }
        .documentation-content h3 { margin-top: 1.5rem; color: var(--primary); letter-spacing: 0.03em; }
        .documentation-content table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; background: rgba(17, 24, 39, 0.9); border: 1px solid rgba(59, 130, 246, 0.35); border-radius: 12px; overflow: hidden; }
        .documentation-content table th,
        .documentation-content table td { padding: 0.75rem 1rem; border-bottom: 1px solid rgba(55, 65, 81, 0.65); }
        .documentation-content table thead { background: rgba(59, 130, 246, 0.18); color: var(--text-primary); }
        .documentation-content blockquote { margin: 1.5rem 0; padding: 1rem 1.5rem; border-left: 4px solid var(--primary); background: rgba(17, 24, 39, 0.9); border-radius: 0 12px 12px 0; color: var(--text-secondary); }
        .documentation-content code { background: rgba(55, 65, 81, 0.85); padding: 0.2rem 0.35rem; border-radius: 6px; color: #60a5fa; }
        .documentation-content pre { background: rgba(17, 24, 39, 0.92); padding: 1rem; border-radius: 12px; overflow-x: auto; border: 1px solid rgba(59, 130, 246, 0.35); }
        .chapter-chevron { margin-left: auto; font-size: 1.15rem; transition: transform 0.2s ease; }
        .documentation-content .collapsed .chapter-chevron { transform: rotate(-90deg); }
        @media (max-width: 1080px) { .documentation-layout { grid-template-columns: 1fr; } .toc-panel { position: static; width: 100%; } }
        .graph-container { background-color: var(--surface); padding: 2rem; border-radius: 8px; min-height: 700px; display: flex; justify-content: center; align-items: center; overflow: auto; }
        .graph-subtabs { display: flex; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .graph-subtab { padding: 0.75rem 1.5rem; background: none; border: none; color: var(--text-secondary); font-size: 0.9rem; cursor: pointer; border-bottom: 2px solid transparent; margin-right: 1rem; }
        .graph-subtab.active { color: var(--primary); border-bottom-color: var(--primary); }
        .mermaid-container { position: relative; overflow: hidden; }
        .mermaid svg { max-width: 100%; height: auto; }
        .zoom-controls { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; }
        .zoom-btn { background: var(--primary); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .zoom-btn:hover { background: #059669; }
        .chat-container { background-color: var(--surface); border-radius: 8px; height: 70vh; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 1rem; overflow-y: auto; }
        .chat-input-container { display: flex; padding: 1rem; border-top: 1px solid var(--border-color); }
        #chatInput { flex: 1; background-color: var(--background); border: 1px solid var(--border-color); color: var(--text-primary); padding: 0.75rem; border-radius: 6px;}
        #chatSendButton { background-color: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; margin-left: 0.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="documentation">Documentation</button>
            <button class="tab" data-tab="graph">Graph</button>
            <button class="tab" data-tab="chat">Chat</button>
        </div>

        <div id="documentation" class="tab-content active">
            <div class="documentation-layout">
                <aside class="toc-panel">
                    <h3>Chapters</h3>
                    <nav class="chapter-nav" id="chapterNav">
                        <span style="color: var(--text-secondary); font-size: 0.9rem;">Loadingâ€¦</span>
                    </nav>
                </aside>
                <div class="documentation-content" id="documentationContent">
                    {{ data.chat_response | safe }}
                </div>
            </div>
        </div>

        <div id="graph" class="tab-content">
            <div class="graph-container">
                <div class="graph-subtabs">
                    <button class="graph-subtab active" data-diagram="hld">High-Level Design (HLD)</button>
                    <button class="graph-subtab" data-diagram="lld">Low-Level Design (LLD)</button>
                </div>
                <div class="graph-content">
                    <div class="mermaid-container">
                        <div class="zoom-controls">
                            <button class="zoom-btn" onclick="zoomIn()">+</button>
                            <button class="zoom-btn" onclick="zoomOut()">-</button>
                            <button class="zoom-btn" onclick="resetZoom()">Reset</button>
                        </div>
                        <div class="mermaid hld-diagram" style="display: block;">{{ data.hld_diagram }}</div>
                        <div class="mermaid lld-diagram" style="display: none;">{{ data.lld_diagram }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat" class="tab-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Ask about the architecture...">
                    <button id="chatSendButton">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ 
            startOnLoad: false, 
            theme: 'dark',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            },
            themeVariables: {
                fontSize: '16px',
                primaryColor: '#10B981',
                primaryTextColor: '#fff',
                primaryBorderColor: '#10B981',
                lineColor: '#10B981',
                sectionBkgColor: '#1F2937',
                altSectionBkgColor: '#1F2937',
                gridColor: '#374151',
                tertiaryColor: '#374151'
            }
        });
        
        // Zoom and pan functionality for Mermaid diagrams
        let currentZoom = 1;
        let currentPanX = 0;
        let currentPanY = 0;

        function applyTransform() {
            const containers = document.querySelectorAll('.mermaid-container');
            containers.forEach(container => {
                const svg = container.querySelector('svg');
                if (svg) {
                    svg.style.transform = `scale(${currentZoom}) translate(${currentPanX}px, ${currentPanY}px)`;
                    svg.style.transformOrigin = 'center center';
                }
            });
        }

        function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.2, 3);
            applyTransform();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.2, 0.3);
            applyTransform();
        }

        function resetZoom() {
            currentZoom = 1;
            currentPanX = 0;
            currentPanY = 0;
            applyTransform();
        }

        // Add pan functionality
        document.addEventListener('DOMContentLoaded', () => {
            let isPanning = false;
            let startX, startY;

            document.addEventListener('mousedown', (e) => {
                if (e.target.closest('.mermaid-container')) {
                    isPanning = true;
                    startX = e.clientX - currentPanX;
                    startY = e.clientY - currentPanY;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isPanning) {
                    currentPanX = e.clientX - startX;
                    currentPanY = e.clientY - startY;
                    applyTransform();
                }
            });

            document.addEventListener('mouseup', () => {
                isPanning = false;
            });

            // Touch support for mobile
            document.addEventListener('touchstart', (e) => {
                if (e.target.closest('.mermaid-container')) {
                    isPanning = true;
                    startX = e.touches[0].clientX - currentPanX;
                    startY = e.touches[0].clientY - currentPanY;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (isPanning) {
                    currentPanX = e.touches[0].clientX - startX;
                    currentPanY = e.touches[0].clientY - startY;
                    applyTransform();
                }
            });

            document.addEventListener('touchend', () => {
                isPanning = false;
            });
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const docContent = document.getElementById('documentationContent');
            const chapterNav = document.getElementById('chapterNav');

            const slugify = (text) => text.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .trim()
                .replace(/\s+/g, '-');

            if (docContent && chapterNav) {
                const headings = Array.from(docContent.querySelectorAll('h2'));
                chapterNav.innerHTML = '';

                if (!headings.length) {
                    chapterNav.innerHTML = '<span style="color: var(--text-secondary); font-size: 0.9rem;">No chapters detected.</span>';
                } else {
                    headings.forEach((heading, index) => {
                        const label = heading.textContent.trim() || `Chapter ${index + 1}`;
                        const slug = slugify(label || `chapter-${index + 1}`);
                        heading.id = slug;
                        heading.classList.add('chapter-heading');

                        const link = document.createElement('a');
                        link.href = `#${slug}`;
                        link.textContent = label;
                        link.className = 'chapter-link';
                        link.addEventListener('click', (event) => {
                            event.preventDefault();
                            document.getElementById(slug)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        });
                        chapterNav.appendChild(link);
                    });

                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach((entry) => {
                            const targetId = entry.target.id;
                            const anchor = chapterNav.querySelector(`a[href="#${targetId}"]`);
                            if (anchor) {
                                if (entry.isIntersecting) {
                                    chapterNav.querySelectorAll('.chapter-link').forEach((el) => el.classList.remove('active'));
                                    anchor.classList.add('active');
                                }
                            }
                        });
                    }, { rootMargin: '-40% 0px -50% 0px', threshold: 0.1 });

                    headings.forEach((heading) => observer.observe(heading));
                }
            }

            // --- Tab Switching Logic ---
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                    
                    // Render Mermaid when graph tab is activated
                    if (tab.dataset.tab === 'graph') {
                        renderMermaid();
                    }
                });
            });

            // --- Graph Sub-tab Switching Logic ---
            const graphSubtabs = document.querySelectorAll('.graph-subtab');
            graphSubtabs.forEach(subtab => {
                subtab.addEventListener('click', () => {
                    // Remove active class from all subtabs
                    graphSubtabs.forEach(st => st.classList.remove('active'));
                    
                    // Hide all diagrams
                    document.querySelectorAll('.mermaid').forEach(diagram => {
                        diagram.style.display = 'none';
                    });
                    
                    // Activate clicked subtab and show corresponding diagram
                    subtab.classList.add('active');
                    const diagramType = subtab.dataset.diagram;
                    document.querySelector(`.mermaid.${diagramType}-diagram`).style.display = 'block';
                    
                    // Re-render Mermaid for the visible diagram
                    renderMermaid();
                });
            });

            // --- Pan functionality for diagrams ---
            let isPanning = false;
            let startX, startY;

            document.addEventListener('mousedown', (e) => {
                if (e.target.closest('.mermaid-container')) {
                    isPanning = true;
                    startX = e.clientX - currentPanX;
                    startY = e.clientY - currentPanY;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isPanning) {
                    currentPanX = e.clientX - startX;
                    currentPanY = e.clientY - startY;
                    applyTransform();
                }
            });

            document.addEventListener('mouseup', () => {
                isPanning = false;
            });

            // Touch support for mobile
            document.addEventListener('touchstart', (e) => {
                if (e.target.closest('.mermaid-container')) {
                    isPanning = true;
                    startX = e.touches[0].clientX - currentPanX;
                    startY = e.touches[0].clientY - currentPanY;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (isPanning) {
                    currentPanX = e.touches[0].clientX - startX;
                    currentPanY = e.touches[0].clientY - startY;
                    applyTransform();
                }
            });

            document.addEventListener('touchend', () => {
                isPanning = false;
            });

            // --- Chat Logic ---
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const chatSendButton = document.getElementById('chatSendButton');

            function addChatMessage(text, role) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = text;
                messageDiv.style.color = role === 'user' ? '#10B981' : '#F9FAFB';
                messageDiv.style.textAlign = role === 'user' ? 'right' : 'left';
                messageDiv.style.padding = '0.5rem';
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function handleChatSend() {
                const messageText = chatInput.value.trim();
                if (!messageText) return;
                addChatMessage(messageText, 'user');
                chatInput.value = '';

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText }),
                });
                const data = await response.json();
                addChatMessage(data.response, 'assistant');
            }

            chatSendButton.addEventListener('click', handleChatSend);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleChatSend();
            });
            
            addChatMessage('Hello! Ask anything about the architecture shown.', 'assistant');
        });
    </script>
</body>
</html>
