version: '3.8'

services:
  archimind:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=archimind_password
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./:/app
    networks:
      - archimind_network

  neo4j:
    image: neo4j:5.15-community
    environment:
      - NEO4J_AUTH=neo4j/archimind_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "archimind_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archimind_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_SERVE_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - archimind_network

  ollama-setup:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - ollama_data:/root/.ollama
    command: >
      sh -c "
        ollama pull deepseek-r1:1.5b &&
        ollama pull nomic-embed-text:v1.5
      "
    networks:
      - archimind_network

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_data:

networks:
  archimind_network:
    driver: bridge
